name: IBM Verify OTP Monitor

on:
  schedule:
    - cron: '0 * * * *'   # cada hora
  workflow_dispatch:

jobs:
  otp-monitor:
    runs-on: ubuntu-latest

    env:
      VERIFY_TOKEN_URL: ${{ secrets.VERIFY_TOKEN_URL }}
      VERIFY_CLIENT_ID: ${{ secrets.VERIFY_CLIENT_ID }}
      VERIFY_CLIENT_SECRET: ${{ secrets.VERIFY_CLIENT_SECRET }}
      VERIFY_API_BASE_URL: ${{ secrets.VERIFY_API_BASE_URL }}

      VERIFY_MONITOR_USERNAME: ${{ secrets.VERIFY_MONITOR_USERNAME }}
      VERIFY_MONITOR_PASSWORD: ${{ secrets.VERIFY_MONITOR_PASSWORD }}

      OUTLOOK_IMAP_SERVER: ${{ secrets.OUTLOOK_IMAP_SERVER }}
      OUTLOOK_EMAIL_USER: ${{ secrets.OUTLOOK_EMAIL_USER }}
      OUTLOOK_EMAIL_PASSWORD: ${{ secrets.OUTLOOK_EMAIL_PASSWORD }}

      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run OTP Monitor
        run: |
          python otp_monitor.py
