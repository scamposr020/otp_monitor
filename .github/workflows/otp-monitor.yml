name: IBM Verify Email OTP Monitor

on:
  # Permite ejecutarlo manualmente (muy útil para pruebas)
  workflow_dispatch:

  # Ejecución automática cada hora
  schedule:
    - cron: "0 * * * *"

jobs:
  otp-monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run IBM Verify OTP Monitor
        run: python otp_monitor.py
        env:
          VERIFY_TOKEN_URL: ${{ secrets.VERIFY_TOKEN_URL }}
          VERIFY_API_BASE_URL: ${{ secrets.VERIFY_API_BASE_URL }}
          VERIFY_CLIENT_ID: ${{ secrets.VERIFY_CLIENT_ID }}
          VERIFY_CLIENT_SECRET: ${{ secrets.VERIFY_CLIENT_SECRET }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

          OUTLOOK_IMAP_SERVER: ${{ secrets.OUTLOOK_IMAP_SERVER }}
          OUTLOOK_EMAIL_USER: ${{ secrets.OUTLOOK_EMAIL_USER }}
          OUTLOOK_EMAIL_PASSWORD: ${{ secrets.OUTLOOK_EMAIL_PASSWORD }}
